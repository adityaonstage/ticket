    <div class="container">
        <div class="container-name">
            <h1>QR Scanner</h1>
        </div>

        <div>
            <video id="qr-video" autoplay></video>
        </div>

        <div class="button-container">
            <button class="book-ticket-button" id="scan-button">Scan QR Code</button>

        <img id="qrCodeImage" src="" alt="QR Code Image" style="display: none;">
