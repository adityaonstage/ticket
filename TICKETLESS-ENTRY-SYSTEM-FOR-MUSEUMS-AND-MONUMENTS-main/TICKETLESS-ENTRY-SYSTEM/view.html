<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeritageKonect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        
    <link rel="stylesheet" type="text/css" href="view.css">  
</head>
<body>
    <div class="container">
            <div class="container-name">
                <h1>
                    Ticket Details
                </h1>
            </div>
        <table>
            <tr>
                <td><b>Ticket Id:</b></td>
                <td id="ticketId"></td>
            </tr>
            <tr>
                <td><b>Museum/Monument:</b></td>
                <td id="museum"></td>
            </tr>
            <tr>
                <td><b>Name:</b></td>
                <td id="names"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td id="email"></td>
            </tr>
            <tr>
                <td><b>Phone No.:</b></td>
                <td id="phoneNo"></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td id="gender"></td>
            </tr>
            <tr>
                <td><b>Aadhar:</b></td>
                <td id="aadhar"></td>
            </tr>
            <tr>
                <td><b>Adults count:</b></td>
                <td id="adults"></td>
            </tr>
            <tr>
                <td><b>Children count:</b></td>
                <td id="children"></td>
            </tr>
            <tr>
                <td><b>Date:</b></td>
                <td id="date"></td>
            </tr>
            <tr>
                <td><b>Total fare:</b></td>
                <td id="totalFare"></td>
            </tr>
        </table>
        <div class="qr">
            <img id="qrCodeImage" src="" alt="QR Code" width="250" height="250"> 
            
        </div>
        <button id="downloadButton" class="download-button">
            <i class="fas fa-download"></i>
        </button>
        
        <div class="footer">
            <br>
            <h2>PAYMENT SUCCESSFULLY COMPLETED
                PLEASE TAKE A SCREENSHOT OF THIS PAGE WHILE YOU VISIT!
                THANK YOU
            </h2>
        </div>
        <br/>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="view.js"></script>
</body>
</html>
